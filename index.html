<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Quiz</title>
</head>
<body>

    <!-- Start Page -->
    <div class="app-start  ">
        <h1> click to start the quiz</h1>
        <button class="start-btn">start</button>
    </div>

    <!-- Quiz Container -->
    <div class="app-wrap hide">
        <div class="quiz-container">
            <h3 class="quiz-text"></h3>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a">
                    <label for="a" id="a-text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b">
                    <label for="b" id="b-text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c">
                    <label for="c" id="c-text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d">
                    <label for="d" id="d-text"></label>
                </li>
            </ul>
        </div>
        <button class="next-btn">next</button>
    </div>

    <!-- End Page -->
    <div class="app-end hide">
        <h2 class="result-text"></h2>
    </div>
    
     <script src="js/app.js"></script>
</body>
</html>
